<!doctype html>
<html>
<head>
  <title>Time for some Madlib!!</title>
</head>
<body>
    <h1>Time for some Madlib!!</h1>
    <form action="/madlib">
        Choose one color:
        <input type="checkbox" name="color" value="blue">Blue 
        <input type="checkbox" name="color" value="pink">Pink 
        <input type="checkbox" name="color" value="purple">Purple 
        <input type="checkbox" name="color" value="green">Green 
        <input type="checkbox" name="color" value="salmon">Salmon 
        <br>
        Choose one noun:
        <select name="noun">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="chicken">Chicken</option>
          <option value="bedroom">bedroom</option>
          <option value="flower">flower</option>
          <option value="glove">glove</option>

        </select>
        <br>
        Choose one adjective:
        <input type="radio" name="adjective" value="adorable">Adorable
        <input type="radio" name="adjective" value="sparkling">Sparkling
        <input type="radio" name="adjective" value="majestic">Majestic
        <input type="radio" name="adjective" value="creepy">Creepy
        <input type="radio" name="adjective" value="luscious">Luscious
        <input type="radio" name="adjective" value="stinky">Stinky

        <input type="submit">

    </form>    
</body>
</html>
